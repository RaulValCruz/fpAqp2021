 <div class="logo_login_china d-flex justify-content-center" style="height: 100%; margin: auto;">
  <img src="./../../../assets/images/china/5.jpg" style="height: 20vh; width: auto;" alt="">
</div>
<div style="margin: auto; background-color: #f2f2f2; width: 17rem;" class="my-4 p-3">
  <div style="margin: auto;" class="d-flex justify-content-center">
      <h1>Registrate</h1>
  </div>
  <form
      id="loginform" 
      autocomplete="off"
      [formGroup] = "registerForm"
      (ngSubmit)="crearUsuario()"
      action="index.html">
      <div class="form-group m-t-20">
        <div >
            <input class="form-control" type="text" required="" formControlName="nombre" placeholder="Nombre *">
        </div>
    </div>
    <div class="form-group ">
        <div >
            <input class="form-control" type="text" required="" formControlName="mail" placeholder="Correo Electronico">
        </div>
    </div>
    <div class="form-group ">
        <div >
            <input class="form-control" type="text" required="" formControlName="contacto" placeholder="Nro. Contacto">
        </div>
    </div>
    <div class="form-group ">
        <div >
            <input class="form-control" type="password" required="" formControlName="pass1" placeholder="Contrase単a *">
        </div>
    </div>
    <div class="form-group">
        <div >
            <input class="form-control" type="password" required="" formControlName="pass2" placeholder="Confirmar Contrase単a *">
        </div>
    </div>
      <button type="submit" class="btn btn-warning d-flex justify-content-center" routerLink="/register" onclick="verificarPersona" style="margin: auto;">Ingresar</button>
  </form>
</div>
