<div class="logo_login_china d-flex justify-content-center" style="height: 100%; margin: auto;">
    <img src="./../../../assets/images/china/5.jpg" style="height: 20vh; width: auto;" alt="">
</div>
<div style="margin: auto; background-color: #f2f2f2; width: 17rem;" class="my-4 p-3">
    <div style="margin: auto;" class="d-flex justify-content-center">
        <h1>Ingreso</h1>
    </div>
    <form
        id="loginform" 
        autocomplete="off"
        [formGroup] = "loginForm"
        (ngSubmit)="crearUsuario()"
        action="index.html">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" formControlName="userLabel">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="width: 15rem;">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" formControlName="userPassword">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" style="width: 15rem;">
        </div>
        <button type="submit" class="btn btn-warning d-flex justify-content-center" routerLink="/register" onclick="verificarPersona" style="margin: auto;">Ingresar</button>
    </form>
</div>
